<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FinTech Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="source.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="loading">
    <img id="icon1" src="1.jpg">
    <img id="icon2" src="2.jpg">
    <img id="icon3" src="3.jpg">
    <img id="icon4" src="4.jpg">
    <img id="icon5" src="5.jpg">
    <img id="icon6" src="6.jpg">
    <div id="lout"></div>
    <div id="lin"></div>
    </div>
    <table id="bar">
      <tr>
        <td width=140px height=69px></td>
        <td width=900px height=69px><img src="logo.jpg" height=50px></td>
        <td width=120px><a href="#" id="toap"><img src="1111.jpg" height=50px class="big"></a></td>
        <td width=120px><a href="#" id="tosp"><img src="2222.jpg" height=50px class="big"></a></td>
        <td width=120px><a href="#" id="tonp"><img src="3333.jpg" height=50px class="big"></a></td>
        <td width=200px><a href="#" id="tocp"><img src="4444.jpg" height=50px class="big"></a></td>
      </tr>
    </table>

    <div id="home"></div>
    
    <a id="ap"></a>
    <div id="about"></div>
    
    <a id="np"></a>
    <div id="news">
    <table align="center" style="position:relative; top:714px; left:-300px;">
      <tr>
        <td width=60px></td>
        <td width=300px><img src="finance.jpg" height=100px class="big3"></td>
        <td width=240px><img src="tech.jpg" height=100px class="big3"></td>
        <td width=100px><img src="entertainment.jpg" height=90px class="big2"></td>
      </tr>
    </table>
    </div>

    <a id="cp"></a>
    <div id="contact">
      <a id="twitter" href="https://twitter.com"><img src="twitter.png" class="big3"></a>
      <a id="facebook" href="https://www.facebook.com"><img src="facebook.png" class="big3"></a>
      <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email">
        <input type="text" id="subject" placeholder="Subject">
        <input type="text" id="message" placeholder="Message">
        <input type="button" value="SUBMIT" id="submit" class="but">
        <input type="button" value="RESET" id="reset" class="but">
      </form>
    </div>

    <a id="sp"></a>
    <div id="services">
    <a id="analysis"><img src="analysis.png" class="rot"></a>
    <a id="program"><img src="program.png" class="rot"></a>
    <a id="search"><img src="search.png" class="rot"></a>
    <a id="recommend"><img src="recommend.png" class="rot"></a>
    <a id="record"><img src="record.png" class="rot"></a>
    <a id="calculate"><img src="calculate.png" class="rot"></a>
    </div>

   <script type="text/javascript">
      $(document).ready(function(){
          $('#loading').hide(500);
          $('#lout').hide(300);
          $('#lin').hide(300);
          $('#icon1').hide(300);
          $('#icon2').hide(300);
          $('#icon3').hide(300);
          $('#icon4').hide(300);
          $('#icon5').hide(300);
          $('#icon6').hide(300);
      });
    </script>
  </body>
</html>
